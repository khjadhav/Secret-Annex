<!DOCTYPE html>
<html>
    <head>
        <title>The Secret Annexe</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css">
<!--         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 --><!--    script src="main.js" type="text/javascript"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="jaukia-zoomooz-87ab8d9/jquery.zoomooz.min.js"></script>
    </head>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
        <script src="main.js"></script>

    <div class="all-wrapper">
      <div class="all">
          <div class="black zoomTarget" data-targetsize="1"  data-closeclick="true" data-duration="1600" data-easing="ease-in-out">
              <img  class = "black-cube " id="cube"  src="assets/level 1.png" alt="black">
              <img  class = "black-cube " id="cube1"  src="assets/level 2.png" alt="black">
              <img  class = "black-cube " id="cube2"  src="assets/level 3.png" alt="black">
          </div>

          <div class="grey zoomTarget" data-targetsize="1"  data-closeclick="true" data-duration="1600" data-easing="ease-in-out" >
              <img class = "grey-cube" id="cube3" src="assets/level 2.png" alt="grey">
              <img class = "grey-cube" id="cube4" src="assets/level 5.png" alt="grey">
              <img class = "grey-cube" id="cube5" src="assets/level 4.png" alt="grey">
          </div>

          <div class="lightGrey zoomTarget" data-targetsize="1" data-closeclick="true" data-duration="1600" data-easing="ease-in-out">
              <img class = "light-grey-cube" id="cube6" src="assets/level 1.png" alt="grey">
              <img class = "light-grey-cube" id="cube7" src="assets/level 2.png" alt="grey">
              <img class = "light-grey-cube" id="cube8" src="assets/level 3.png" alt="grey">
          </div>
      </div>
    </div>

    <div>
        <div id="cube1modal" class="modal"><!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This is cube1</p>
            </div>
        </div>

        <div id="cube2modal" class="modal"><!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This is cube2</p>
            </div>
        </div>

        <div id="cube3modal" class="modal"><!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This is cube3</p>
            </div>
        </div>

        <div id="grey" class="modal"><!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This is a grey modal..</p>
            </div>
        </div>

        <div id="lightGrey" class="modal"><!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This is a light grey modal..</p>
            </div>
        </div>
    </div>
