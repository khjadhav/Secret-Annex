<!DOCTYPE html>
<html>
    <head>
        <title>The Secret Annexe</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--         <script src="main.js" type="text/javascript"></script> -->
    </head>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
        <script src="main.js"></script>
    <div class="all">
        <div class="black">
        <img  id="cube" src="assets/level 1.png" alt="black">
        </div>
        <div class="grey">
        <img src="assets/level 1.png" alt="grey">
        </div>
        <div class="lightGrey">
        <img src="assets/level 3.png" alt="light grey">
        </div>

        <div id="black" class="modal"><!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This is a black modal..</p>
            </div>
        </div>

        <div id="grey" class="modal"><!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This is a grey modal..</p>
            </div>
        </div>

        <div id="lightGrey" class="modal"><!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>This is a light grey modal..</p>
            </div>
        </div>
